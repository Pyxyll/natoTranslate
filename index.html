<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Phonetic Converter</title>
</head>

<body>
    <h2>NATO Phonetic Converter</h2>
    <div>
        <label for="inputString">Enter your string:</label>
        <input type="text" id="inputString" oninput="convertToNato()">
    </div>
    <div>

        <h3 id="outputString"></h3>
    </div>

    <script>
        function convertToNato() {
            const nato = {
                'A': 'Alpha,', 'B': 'Bravo,', 'C': 'Charlie,', 'D': 'Delta,', 'E': 'Echo,', 'F': 'Foxtrot,',
                'G': 'Golf,', 'H': 'Hotel,', 'I': 'India,', 'J': 'Juliett,', 'K': 'Kilo,', 'L': 'Lima,',
                'M': 'Mike,', 'N': 'November,', 'O': 'Oscar,', 'P': 'Papa,', 'Q': 'Quebec,', 'R': 'Romeo,',
                'S': 'Sierra,', 'T': 'Tango,', 'U': 'Uniform,', 'V': 'Victor,', 'W': 'Whiskey,',
                'X': 'X-ray,', 'Y': 'Yankee,', 'Z': 'Zulu,',
                '0': 'Zero,', '1': 'One,', '2': 'Two,', '3': 'Three,', '4': 'Four,', '5': 'Five,',
                '6': 'Six,', '7': 'Seven,', '8': 'Eight,', '9': 'Nine,', ' ': 'SPACE'
            };

            let inputString = document.getElementById("inputString").value.toUpperCase();
            let output = [];
            for (let char of inputString) {
                if (nato[char]) {
                    output.push(nato[char]);
                } else {
                    output.push(char);
                }
            }

            document.getElementById("outputString").innerHTML = output.join(' ');
        }
    </script>
</body>

</html>
